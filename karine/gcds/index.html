<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <!-- Icons Font Awesome (to access icons, import Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous">

    <!-- GC Design System -->
    <link rel="stylesheet" href="https://design-system.alpha.canada.ca/gcds-utility.min.css">
    <link rel="stylesheet" href="https://design-system.alpha.canada.ca/styles/prism.css">
    <link rel="stylesheet" href="https://design-system.alpha.canada.ca/styles/style.css">
    <link rel="stylesheet" href="https://cdn.design-system.alpha.canada.ca/@cdssnc/gcds-components@latest/dist/gcds/gcds.css">
    <script type="module" src="https://cdn.design-system.alpha.canada.ca/@cdssnc/gcds-components@latest/dist/gcds/gcds.esm.js"></script>
    <script nomodule src="https://cdn.design-system.alpha.canada.ca/@cdssnc/gcds-components@latest/dist/gcds/gcds.js"></script>    
</head>

<body>

    <gcds-header
        lang-href="en"
        skip-to-href="#wb-cont">
        <div slot="menu"><gcds-topic-menu home>
            </gcds-topic-menu></div>
        <div slot="search"><gcds-search>
            </gcds-search></div>
    </gcds-header>
    <gcds-container size="xl" centered padding="200">
        <gcds-breadcrumbs>
            <gcds-breadcrumbs-item href="#">Home page</gcds-breadcrumbs-item>
            <gcds-breadcrumbs-item href="#">Parent page link</gcds-breadcrumbs-item>
        </gcds-breadcrumbs>
    </gcds-container>
    <div class="content-wrapper">
        <main id="mc">

            <gcds-container size="xl" centered padding="200">


                <gcds-heading tag="h1">
                    Title
                </gcds-heading>

      

                <gcds-grid tag="ul" columns="1fr" columns-tablet="1fr 1fr" columns-desktop="1fr 1fr 1fr" gap="400" class="hydrated">
                <gcds-card
                    card-title="Canadian Experience Class"
                    href="https://www.canada.ca/en/immigration-refugees-citizenship/services/immigrate-canada/express-entry/eligibility/canadian-experience-class.html"
                    description="For skilled workers who have Canadian work experience"
                    >
                </gcds-card>

                <gcds-card
                 card-title="Federal Skilled Worker Program"
                href="https://www.canada.ca/en/immigration-refugees-citizenship/services/immigrate-canada/express-entry/eligibility/federal-skilled-workers.html"
                    description="For skilled workers with foreign work experience"
                >
                </gcds-card>
                
            </gcds-grid>
               

                <gcds-radio
                    radio-id="radio-props"
                    label="Label"
                    name="radio"
                    hint="Description or example to make the option clearer."
                    >
                    
                    </gcds-radio>


                    <gcds-radio
                    radio-id="radio-props2"
                    label="Option2"
                    name="radio"
                    hint="Description for option 2"
                    >
                    
                    </gcds-radio>

                    <gcds-checkbox
                    checkbox-id="checkbox-default"
                    label="Label"
                    name="checkbox"
                    hint="Description or example to make the option clearer."
                    >
                    </gcds-checkbox>

                    <!-- Web component code (Angular, Vue) -->
                    <gcds-button>
                        Button 1
                    </gcds-button>

                    <gcds-button button-role="secondary">
                        Button 2
                      </gcds-button>

                <gcds-date-modified>
                    2024-03-21
                </gcds-date-modified>
            </gcds-container>









        </main>
    </div>


    </div>
    <gcds-footer
        display="full"
        contextual-heading="Contextual navigation"
        contextual-links='{ "Why GC Notify": "#", "Features": "#", "Activity on GC Notify": "#" }'>
    </gcds-footer>

</body>

</html>
