<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML to PDF</title>
</head>

<body>

    <h1>HTML to PDF</h1>
    <input id="url" type="text" value="https://www.canada.ca/en/immigration-refugees-citizenship.html" />
    <button id="btn-submit">To PDF</button>

    <div id="loadPage"></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        
       
        function addScript(url) {
            var script = document.createElement('script');
            script.type = 'application/javascript';
            script.src = url;
            document.head.appendChild(script);
        }
        addScript('https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js');

        document.getElementById('btn-submit').onclick = function(){
            let url = document.getElementById('url').value;
            $("#loadPage").load(url, function(){html2pdf(document.getElementById('loadPage').innerHTML)});
        };


    </script>
</body>
</html>
