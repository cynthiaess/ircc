</head>

<body vocab="http://schema.org/" typeof="WebPage">
    <div w3-include-html="assets/inc/header.html"></div>
    <main property="mainContentOfPage" id="main">
        <section class="blue-header well well-sm brdr-0 mrgn-bttm-0 mrgn-tp-0">
            <div class="container mrgn-tp-sm">
                <h1 class="provisional gc-thickline" property="name" id="wb-cont" dir="ltr">IRCC Data Hub</h1>
                <ul class="list-inline small mrgn-bttm-sm" style="line-height:1.65em" id="list-inline-desktop-only">
                </ul>
            </div>
        </section>

        <section class="well well-sm brdr-0 mrgn-bttm-25 mrgn-tp-0 epiNav" style="padding:0px;">
            <div class="container">
                <nav>
                    <ul class="list-inline hidden-xs hidden-sm mrgn-bttm-0">
                        <li><a class="active btn btn-tabs" id="active-tab0" role="button" href="#">Page feedback</a></li>
                        <li><a class="btn btn-tabs" id="tab1" role="button" href="/gc_task_success?topic=All">GC Task success</a></li>
                        <li><a class="btn btn-tabs" id="tab2" role="button" href="/web_analytics?topic=All">Web analytics</a></li>
                        <li><a class="btn btn-tabs" id="tab3" role="button" href="/social_media?topic=All">Social media</a></li>
                        <li><a class="btn btn-tabs" id="tab4" role="button" href="/call_centre?topic=All">Call center</a></li>
                        <li><a class="btn btn-tabs" id="tab5" role="button" href="/google_search?topic=All">Google Search</a></li>
                    </ul>
                </nav>
            </div>
        </section>

        <div class="container">
            <form action="/selected_page" method="post" class="form-inline">
                <div class="form-group">
                    <label for="topics" class="control-label">Select a topic:</label>
                    <select id="topics" name="topics" class="form-control">

                        <option value="All" selected>All</option>

                        <option value="Campaign">Campaign</option>

                        <option value="My application">My application</option>

                        <option value="Passport">Passport</option>

                        <option value="Visit">Visit</option>

                        <option value="Immigrate">Immigrate</option>

                        <option value="Work">Work</option>

                        <option value="Study">Study</option>

                        <option value="Citizenship">Citizenship</option>

                        <option value="New immigrants">New immigrants</option>

                        <option value="Canadians">Canadians</option>

                        <option value="Refugees and asylum">Refugees and asylum</option>

                        <option value="Enforcement and violations">Enforcement and violations</option>

                        <option value="Help Centre">Help Centre</option>

                    </select>
                </div>
                <div class="form-group mrgn-lft-md">
                    <label for="time_range" class="control-label">Select a date range:</label>
                    <select id="time_range" name="time_range" class="form-control">
                        <option value="30days">Last 30 days</option>
                        <option value="7days">Last 7 days</option>
                        <option value="alldata" selected>All data</option>
                    </select>
                </div>
                <!-- Hidden facet selector  -->
                <input type="hidden" id="facets" name="facets" value="Page Feedback">

                <!-- Hidden tab selector  -->
                <input type="hidden" id="tabs" name="tabs" value="comments">

                <button class="btn btn-call-to-action btn-update" type="submit" value="Go to data">Update data</button>
            </form>

            <h2>All</h2>

            <nav>
                <ul class="nav nav-tabs">
                    <li class="active comments">
                        <a href="page-feedback.html?topic=All&amp;time_range=alldata&amp;tab=comments">Comments</a>
                    </li>
                    <li class="common-words">
                        <a href="page-feedback.html?topic=All&amp;time_range=alldata&amp;tab=common-words">Most common words</a>
                    </li>
                </ul>
            </nav>

        </div>

        <div data-wb-urlmapping='{
            "tab=comments":[
                {"action": "removeClass", "class" : "hidden", "source": "#comments"},
                {"action": "addClass", "class" : "hidden", "source": "#common-words"},
                {"action": "addClass", "class" : "active", "source": ".comments"},
                {"action": "removeClass", "class" : "active", "source": ".common-words"}
            ],
            "tab=common-words":[
                {"action": "removeClass", "class" : "hidden", "source": "#common-words"},
                {"action": "addClass", "class" : "hidden", "source": "#comments"},
                {"action": "addClass", "class" : "active", "source": ".common-words"},
                {"action": "removeClass", "class" : "active", "source": ".comments"}
            ]
        }'>
        </div>
        
        <div class="container" id="comments">
            <div id="feedback-table" class=""><div class="loading"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle fill="#26374A" stroke="#26374A" stroke-width="15" r="15" cx="40" cy="100"><animate attributeName="opacity" calcMode="spline" dur="2" values="1;0;1;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.4"></animate></circle><circle fill="#26374A" stroke="#26374A" stroke-width="15" r="15" cx="100" cy="100"><animate attributeName="opacity" calcMode="spline" dur="2" values="1;0;1;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.2"></animate></circle><circle fill="#26374A" stroke="#26374A" stroke-width="15" r="15" cx="160" cy="100"><animate attributeName="opacity" calcMode="spline" dur="2" values="1;0;1;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="0"></animate></circle></svg></div></div>
            <div id="data-table" class="table-responsive"></div>
        </div>
        <div class="container hidden" id="common-words">
            
        </div>


        
    </main>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script src="https://wet-boew.github.io/themes-dist/GCWeb/wet-boew/js/wet-boew.min.js"></script>
    <script src="https://www.canada.ca/etc/designs/canada/wet-boew/js/theme.min.js"></script> 
    

    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
    <!-- <script type="module" src="scripts/main.js"></script> -->

</body>

</html>
